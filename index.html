<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W E L C O M E</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>no service</span>
            <i class="fa-solid fa-wifi"></i>           
            <!--To Do: Wifi Icon-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <!--Battery Icon-->
            <!--Lighting Icon-->
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">If you have a Kakao Account, log in with your email or phone number</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number"/>
        <input name="password" type="password" placeholder="password"/>
        <input type="submit" value="Log In">
        <a href="#">Find Kakao Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/2dae9276c2.js" crossorigin="anonymous"></script>
</body>
</html>
