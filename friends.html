<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F R I E N D S</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>no service</span>
            <i class="fa-solid fa-wifi"></i>           
            <!--To Do: Wifi Icon-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <!--Battery Icon-->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">Friends' Names Display</a>

    <main class="friends-screen"> 
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://github.com/xftujoipufm/kokoa-clone-2025/blob/main/maxresdefault.jpg?raw=true" class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">Ichiban</h4>
                    <!-- <h6 class="user-component__subtitle">Ryu Ga Gotoku Studio</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>

        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fa-solid fa-chevron-up fa-xs"></i>
            </div>
        </div>

        <div class="user-component">
            <div class="user-component__column">
                <img src="https://github.com/xftujoipufm/kokoa-clone-2025/blob/main/maxresdefault.jpg?raw=true" class="user-component__avatar user-component__avatar--sm">
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    <!-- <h6 class="user-component__subtitle">Ryu Ga Gotoku Studio</h6> -->
                </div>
            </div>
            <div class="user-component__column">
                <span>2</span>
                <i class="fa-solid fa-chevron-right fa-xs"></i>
            </div>
        </div>

    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-message fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html ">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="splash-screen">
        <i class="fa-solid fa-kiwi-bird"></i>
    </div>

    <div id="no-mobile">
        <span>Your screen is too big (இωஇ)</span>
    </div>

    <script src="https://kit.fontawesome.com/2dae9276c2.js" crossorigin="anonymous"></script>
</body>
</html>
