<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C H A T</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>no service</span>
            <i class="fa-solid fa-wifi"></i>           
            <!--To Do: Wifi Icon-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <!--Battery Icon-->
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-angle-left"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Ichiban</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass"></i></span>
            <span><i class="fa-solid fa-bars"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat"> 
        <div class="chat__timestamp">
            Tuesday, June 30, 2025
        </div>

        <div class="message-row">
            <img src="https://github.com/xftujoipufm/kokoa-clone-2025/blob/main/maxresdefault.jpg?raw=true" alt="">
            <div class="message-row__content">
                <span class="message__author">Ichiban</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">1:15</span>
                </div>
            </div>
        </div>
    </main> <!-- Fixed closing tag for main -->

    <script src="https://kit.fontawesome.com/2dae9276c2.js" crossorigin="anonymous"></script>
</body>
</html>
